<div id="signin">
    <form action="{{ url_for('users.login') }}" method="POST">
        {{ form.csrf_token }}
        <h2>Please login</h2>
        <div class="form-group {% if form.email.errors %}has-error has-feedback{% endif %}">
            <input type="text" class="form-control" name="email" placeholder="Email Address" {% if form.email.data %}value="{{form.email.data}}"{% endif %} required="true" autofocus="" aria-describedby="emailError"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="emailError" class="sr-only">(error)</span>
            {% if form.email.errors%}
              <p class="text-danger" role="alert">
              <small>{{ form.email.errors|join(' ') }}</small>
              </p>
            {% endif %}
        </div>
        <div class="form-group {% if form.password.errors %}has-error has-feedback{% endif %}">
            <input type="password" class="form-control" name="password" placeholder="Password" required="" aria-describedby="passwordError"/>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="passwordError" class="sr-only">(error)</span>
            {% if form.password.errors%}
              <p class="text-danger" role="alert">
              <small>{{ form.password.errors|join(' ') }}</small>
              </p>
            {% endif %}
        </div>
        <div class="form-group">
            <input type="checkbox" value="true" id="remember" name="remember" {% if form.remember.data %}checked{% endif %}/> Remember me
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>
