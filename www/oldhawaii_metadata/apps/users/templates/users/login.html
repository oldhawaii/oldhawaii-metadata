{% import 'shared/_forms.html' as forms %}

{% extends 'layouts/base.html' %}

{% block main_content %}

<div class="container">

<form action="{{ url_for('users.login') }}" method="POST">
    {{ form.csrf_token }}
    {{ forms.render(form) }}
    <p>
        <button type="submit">Sign in</button>
    </p>
</form>

</div>

{% endblock main_content %}
